<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico" />
    <title>5minDiary</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.mobile-1.3.2.min.js"></script>
    <script>
        var phoneScale = parseInt(window.screen.width) / 640;
        document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
    </script>
    <style type="text/css">
        @charset "utf-8";
            /* common start */
        body{font-size: 14px;text-decoration: none;margin:0px;overflow-x:hidden; height:100%; position:relative; font-family: "黑体";overflow-x: hidden;background-color: #ffffff;}
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section,iframe{margin:0;padding:0}
        div{margin:0 auto;}
        article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
        body,button,input,select,textarea{font:12px/1.5 tahoma,arial}
        h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:500}
        input,select,textarea{font-size:100%;vertical-align:middle; border:0;background:none; cursor:pointer;}
        input{cursor:pointer; outline: none;}
        ol,ul{list-style:none}
        b{ font-weight:normal;}
        table{border-collapse:collapse;border-spacing:0}
        img{border:none;margin: 0px; padding: 0px; display: block; width: 100%;}
        em,i,code,cite,address,th{font-style:normal;font-weight:500}
        .clear{clear:both;line-height:0;font-size:0}
        q:before,q:after{ content:''}
        a{text-decoration:none}
        a:link,a:visited,a:active{color: #000;text-decoration: none; outline:none;}
        a:hover{text-decoration: none;}
        a { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; -webkit-user-select: none;}
       /*#btn1,#btn2{ position: absolute; width: 422px;border:1px solid #ffffff;left:50%;margin-left: -211px;}*/
           #btn1,#btn2{ position: absolute; width: 422px;left:50%;margin-left: -211px;}
     	.ui-loader{display: none;}
        .ui-page{margin: 0 auto;width: 640px;}
         #btn1{top:568px; height: 115px;}
        /*#btn2{top:568px;height: 115px;}*/
        .con{ width: 640px ;position: absolute;}
        #btn1 img{width: 422px; position: absolute;}
        /*#btn2 img{width: 126px;position: absolute;left:50%;top:50%;margin: -15px 0px 0px -63px;}*/
       #mask {background-color:#000; width:100%;height: 100%; width:640px; filter: alpha(opacity=80); opacity: 0.8; z-index: 1; position: fixed; display: none;}
       #popWindow {display: none;z-index: 2;width:640px;position: fixed;}
    </style>
</head>
<body>
	<div class="con">

		<img src="../image/20161201/downloadpage3.JPG">

		<div id="btn1">
			<img src="../image/20161201/but_up.@2x.png" id="img1">
			<img src="../image/20161201/but_down.@2x.png" id="img2" style="display: none;">
		</div>
		<img src="../image/20161201/intro1.JPG" />
		<img src="../image/20161201/intro2.JPG" />
		<img src="../image/20161201/intro3.JPG" />
	</div>

	<div id="mask">
	</div>

	<img id="popWindow" src="../image/20161201/image_WeChat@2x.png"></img>
</body>
<script>
    $("#btn1").on("tap", function() {
    	var userAgentInfo = navigator.userAgent;
    	var Agents = new Array("iPhone", "iPod");
    	var flag = false;

    	var ua = navigator.userAgent.toLowerCase();
    	var isWeixin = ua.indexOf('micromessenger') != -1;
    	if(isWeixin) {
		document.getElementById('mask').style.display = 'block';
		document.getElementById('popWindow').style.display = 'block';
		document.documentElement.style.overflow = "hidden";
    	} else {

    		for(var v = 0; v < Agents.length; v++) {
    			if(userAgentInfo.indexOf(Agents[v]) > 0) {
    				flag = true;
    				break;
    			}
    		}
    		if(flag) {
    			if(this.id == 'btn1')
    				window.location.href = "https://itunes.apple.com/us/app/dian-shi-pai-dian-shi-cong/id1181241858?mt=8";

    		} else {
          alert("安卓端正在开发中")
    		}
    	}
    });
    $("#btn1").on("vmouseover",function(e){
        e.preventDefault();
        $("#img2").show();
        $("#img1").hide();
    });
    $("#btn1").on("vmouseout",function(e){
        e.preventDefault();
        $("#img2").hide();
        $("#img1").show();
        $("#btn1").css('backgroundColor','rgba(255, 255, 255, 0)');
    });

</script>
</html>
